<!DOCTYPE html>
<html>

<head>
    <title>JSms PhoneGap Demo</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
        maximum-scale=1, minimum-scale=1, width=device-width,
        height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        var time = 60
        var t
        var phoneNum

        function onDeviceReady() {
            window.jsms.init()
        }

        var getSmsCode = function () {
            phoneNum = document.getElementById('phoneNum').value
            window.jsms.getSmsCode(function (uuid) {
                console.log(uuid)
                countDown()
            }, function (errorCode) {
                console.log(errorCode)
            }, phoneNum, '1')
        }

        function checkSmsCode() {
            var code = document.getElementById('smsCode').value
            window.jsms.checkSmsCode(function (successMsg) {
                alert(successMsg)
                clearTimeout(t)
                document.getElementById('time').value = time
            }, function (errorMsg) {
                console.log(errorMsg)
            }, phoneNum, code)
        }

        function countDown() {
            if (time > 0) {
                time--
                console.log(time)
                document.getElementById('time').value = time
                t = setTimeout("countDown()", 1000)
            }
        }

        document.addEventListener('deviceready', onDeviceReady, false)
    </script>
</head>

<body>
<label>
    <input id="phoneNum" type="text" placeholder="手机号">
    <input id="time" value=60>
    <button onclick="getSmsCode()">获取验证码</button>
</label>
<br>
<label>
    <input id="smsCode" type="text" placeholder="验证码"/>
    <button onclick="checkSmsCode()">验证</button>
</label>
</body>

</html>
